<div class="container border p-3 rounded-3">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">User Login</span>
      </div>

      <div class="row">
        <div class="col mb-3 form-input">
          <div style="margin-bottom: 10px;">
            <label for="Email" class="form-label">Email</label>
            <input type="text" class="form-control" id="Email" formControlName="Email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
              Email is Required !
            </div>
            <div class="form-text text-danger"
              *ngIf="Email.errors?.['email'] || Email.errors?.['pattern'] && (Email.touched || Email.dirty)">
              Please enter valid Email !
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3 form-input">

          <label for="Password" class="form-label">Password</label>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="Password"
            formControlName="Password">

          <div class="form-text text-danger"
            *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
            Password is Required !
          </div>
          <div class="form-text text-danger"
            *ngIf="Password.errors?.['pattern'] || Password.errors?.['minLength'] || Password.errors?.['maxLength'] && (Password.touched || Password.dirty)">
            Password should contain atleast 1 lowercase, 1 uppercase alphabet, 1 number and 1
            special Character and be of 6-15 characters !
          </div>
          <div style="margin-top: 10px;">
            <label for="showPass" style="margin-right: 10px;">Show Password</label>
            <input type="checkbox" (click)="togglePasswordVisibility()" id="showPass">
          </div>

        </div>
      </div>

      <div class="row" style="margin-bottom: 10px; ">
        <div class="col">Not registered yet?</div>
        <div class="col"><a routerLink="/register"> Register here!</a></div>
      </div>

      <div class="row" style="margin-bottom: 10px; ">
        <div class="col">Forgot password?</div>
        <div class="col"><a routerLink="/forgetPassword"> Change here!</a></div>
      </div>

      <div class="row">
        <div class="col-6 offset-3">
          <div class="d-grid">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
