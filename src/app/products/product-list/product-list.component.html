<div class="container border p-3 rounded-3">
  <h3><strong>Now, Shop from wide variety of products online ! </strong></h3>
  <hr>
  <mat-grid-list cols="4" rowHeight="350px" gutterSize="6">
    <mat-grid-tile class="border p-3 rounded-3 col col-lg-4 col-sm-4" *ngFor="let item of products">
      <div class="p-2">
        <img src="{{imageBaseLink+item.productImage}}" />
        <h2 class="p-2">{{item.name}}</h2>
        <p>{{item.description}}</p>
        <div class="row">
          <div class="col p-2" style="font-weight: 500; ">
            {{item.price | currency:'INR'}}
          </div>
          <div class="col">
            <button class="btn btn-success" pTooltip="Enter your username" (click)="addToCart(item.id)">
              <i class="fa fa-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
